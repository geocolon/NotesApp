events {
    worker_connections 1024;
}

http {
    upstream keycloak {
        server keycloak:8080;
    }

    upstream backend {
        server backend:5000;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name blerdalert.com www.blerdalert.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri\;
        }
    }

    server {
        listen 443 ssl;
        server_name blerdalert.com www.blerdalert.com;

        ssl_certificate /etc/letsencrypt/live/blerdalert.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/blerdalert.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location ~ ^/(realms|resources|js|admin|protocol) {
            proxy_pass http://keycloak\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /api/ {
            proxy_pass http://backend/api/\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://backend/health\;
        }

        location / {
            proxy_pass http://frontend\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

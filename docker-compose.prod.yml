version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KC_ADMIN_PASSWORD}
      - KC_HTTP_PORT=8080
      - KC_HOSTNAME_STRICT=false
      - KC_PROXY=edge
    ports:
      - "8080:8080"
    command: start
    networks:
      - notes-network
    volumes:
      - keycloak-data:/opt/keycloak/data

  backend:
    build: ./backend
    ports:
      - "5001:5000"
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=notes-realm
      - KEYCLOAK_CLIENT_ID=notes-client
    depends_on:
      - keycloak
    networks:
      - notes-network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - notes-network
    restart: unless-stopped

networks:
  notes-network:
    driver: bridge

volumes:
  keycloak-data:
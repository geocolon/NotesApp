version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8080
    ports:
      - "8080:8080"
    command: start-dev
    networks:
      - notes-network

  backend:
    build: ./backend
    ports:
      - "5001:5001"
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=notes-realm
      - KEYCLOAK_CLIENT_ID=notes-client
    depends_on:
      - keycloak
    networks:
      - notes-network

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge